<body class="bg-white">

<main class="container mx-auto py-8 px-8">
    <h1 class="text-2xl font-bold font-roboto mb-4 mt-4" style="color: #2C2B2B">Create an account</h1>

    <!-- HTML Form -->
    <form class="max-w-md mx-auto mt-10">
        <div class="mb-4">
            <input type="text" id="name" name="name" placeholder="Name" required class="form-input mt-1 w-full px-4 py-3 rounded-lg bg-gray-200 focus:outline-none focus:bg-gray-100">
        </div>
        <div class="mb-4">
            <input type="email" id="email" name="email" placeholder="Email" required class="form-input mt-1 w-full px-4 py-3 rounded-lg bg-gray-200 focus:outline-none focus:bg-gray-100">
        </div>
        <div class="mb-4">
            <input type="password" id="password" name="password" placeholder="Password" required class="form-input mt-1 w-full px-4 py-3 rounded-lg bg-gray-200 focus:outline-none focus:bg-gray-100">
        </div>
        <div class="mb-4">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required class="form-input mt-1 w-full px-4 py-3 rounded-lg bg-gray-200 focus:outline-none focus:bg-gray-100">
        </div>
        <div class="mb-4 flex items-center">
            <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required class="form-checkbox mr-2">
            <label for="termsAndConditions" class="text-gray-700 text-xs">By proceeding, I agree to all T&C and  Privacy Policy</label>
        </div>
        <button type="submit" class="w-full gradient-button text-white py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline">Create an account</button>
    </form>

    <div class="button-separator">
        <span class="separator-line"></span>
        <span class="separator-text">Or</span>
        <span class="separator-line"></span>
    </div>

    <div class="button-container flex justify-between">
        <button class="google-button flex items-center justify-center text-white py-1 px-1 rounded-lg focus:outline-none focus:shadow-outline">
            <img src="google-icon.png" alt="Google Icon">
        </button>
    
        <button class="facebook-button flex items-center justify-center text-white py-1 px-1 rounded-lg focus:outline-none focus:shadow-outline">
            <img src="facebook-icon.png" alt="Facebook Icon">
        </button>
    </div>

    <div class="login-link text-center mt-6">
        <p>Already have an account? <a href="login.html" class="text-blue-500 underline">Login</a></p>
    </div>
    
    
    
</main>

<script src="script.js"></script>
</body>
</html>
