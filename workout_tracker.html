<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wed Dev Assignment</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>



<body class="bg-white-100">

    <main class="container mx-auto py-8 px-8">
        <h1 class="text-2xl font-bold font-roboto mb-8 mt-4 mr-5 " style="color: #2C2B2B">
            <img src="arrow.png" alt="Icon" class="inline-block mr-10 h-6"> Workout Tracker
        </h1>

        <canvas id="caloriesChart" class="mx-auto" ></canvas>

        <div class="work-tile">
            <img src="exc_traingle.png" alt="Icon" class="work-icon">
            <div class="work-text">
                <p>You've burned fewer calories than </p>
                <p>yesterday. Time to get moving! </p>
            </div>
        </div>

        <h1 class="text-xl font-semibold font-roboto mb-4 mt-4 text-left" style="color: #2C2B2B">
            Upcoming Workout
            <a href="#" class="see-more">See more</a>
        </h1>

        <div class="workouttile">
            <img src="deadlift.png" alt="Image 1" class="workouttile-image">
            <div class="workouttile-content">
                <h2 class="workouttile-title">Full Body Workout</h2>
                <p class="workouttile-subtitle">Today 3pm</p>
            </div>
            <label class="toggle">
                <input type="checkbox" class="toggle-input">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="workouttile">
            <img src="stretch.png" alt="Image 1" class="workouttile-image">
            <div class="workouttile-content">
                <h2 class="workouttile-title">Upper Body Workout</h2>
                <p class="workouttile-subtitle">4 Feb, 3:30 pm</p>
            </div>
            <label class="toggle">
                <input type="checkbox" class="toggle-input">
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <h1 class="text-xl font-semibold font-roboto mb-4 mt-4 text-left" style="color: #2C2B2B">
            What Do You Want to Train            
        </h1>

        <div class="working-tile">
            <div class="working-content">
                <div class="working-text">
                    <h1 class="workouttile-title ">Full Body Workout</h1>
                    <p>Arms</p>
                    <p>Legs</p>
                    <p>Chest</p>
                </div>
                <div class="working-image">
                    <img src="dumbell.png" alt="Image">
                </div>
            </div>
        </div>
        
        

    </main>

    <footer class="bottom-navbar">
        <a href="schedule.html" class="nav-item"><img src="icon1.png" alt="Icon 1"></a>
        <a href="workout_tracker.html" class="nav-item"><img src="icon2.png" alt="Icon 2"></a>
                <a href="#" class="search"><img src="search.png" alt="Search Icon"></a>

        <a href="#" class="nav-item"><img src="icon3.png" alt="Icon 3"></a>
        <a href="#" class="nav-item"><img src="icon4.png" alt="Icon 4"></a>
    </footer>
    
    
    

<script src="script.js"></script>
</body>
</html>
